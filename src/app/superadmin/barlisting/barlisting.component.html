<app-header></app-header>
<div id="wrapper">
    <app-sidenavbar></app-sidenavbar>
    <div id="content-wrapper">
        <section class="barlisting-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 heading-tag">
                        <h1 class="mb-3">Bar Listing</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4">
                        <mat-form-field class="search-icon-holder input-focus full-width">
                            <input matInput placeholder="Search By Bar Name">
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <mat-form-field class="search-icon-holder input-focus full-width">
                            <input matInput placeholder="Search By Locality">
                        </mat-form-field>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4 text-right">
                        <div ngbDropdown class="d-inline-block" placement="bottom-right">
                            <button class="filter-btn" id="filter" ngbDropdownToggle><i class="fa fa-sliders"></i></button>
                            <div ngbDropdownMenu aria-labelledby="filter">
                                <button class="dropdown-item">Action - 1</button>
                                <button class="dropdown-item">Another Action</button>
                                <button class="dropdown-item">Something else is here</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
